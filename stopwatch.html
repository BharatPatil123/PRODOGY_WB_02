<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 56px;
            font-weight: 300;
            text-align: center;
            padding: 40px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        #startPauseBtn {
            background: #10b981;
            color: white;
        }

        #startPauseBtn:hover {
            background: #059669;
        }

        #startPauseBtn.paused {
            background: #f59e0b;
        }

        #startPauseBtn.paused:hover {
            background: #d97706;
        }

        #resetBtn {
            background: #ef4444;
            color: white;
        }

        #resetBtn:hover {
            background: #dc2626;
        }

        #lapBtn {
            background: #3b82f6;
            color: white;
        }

        #lapBtn:hover {
            background: #2563eb;
        }

        #lapBtn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .laps-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .laps-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: #f3f4f6;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .lap-list {
            list-style: none;
            background: #f9fafb;
            border-radius: 0 0 8px 8px;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #e5e7eb;
            animation: slideIn 0.3s ease;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap-number {
            font-weight: 600;
            color: #667eea;
        }

        .lap-time {
            font-family: 'Courier New', monospace;
            color: #4b5563;
        }

        .lap-diff {
            font-family: 'Courier New', monospace;
            color: #9ca3af;
            font-size: 14px;
        }

        .fastest {
            background: #d1fae5;
        }

        .slowest {
            background: #fee2e2;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .laps-container::-webkit-scrollbar {
            width: 8px;
        }

        .laps-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .laps-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .laps-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        @media (max-width: 480px) {
            .display {
                font-size: 42px;
            }

            button {
                min-width: 100px;
                padding: 12px 20px;
                font-size: 14px;
            }

            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏱️ Stopwatch</h1>
        
        <div class="display" id="display">00:00:00.00</div>
        
        <div class="controls">
            <button id="startPauseBtn">Start</button>
            <button id="lapBtn" disabled>Lap</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="laps-container" id="lapsContainer" style="display: none;">
            <div class="laps-header">
                <span>Lap</span>
                <span>Lap Time</span>
                <span>Total Time</span>
            </div>
            <ul class="lap-list" id="lapList"></ul>
        </div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let lapTimes = [];
        let lapNumber = 0;

        const display = document.getElementById('display');
        const startPauseBtn = document.getElementById('startPauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapsContainer = document.getElementById('lapsContainer');
        const lapList = document.getElementById('lapList');

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const ms = Math.floor((milliseconds % 1000) / 10);

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(ms).padStart(2, '0')}`;
        }

        function updateDisplay() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            display.textContent = formatTime(elapsedTime);
        }

        function startPause() {
            if (!isRunning) {
                // Start
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                isRunning = true;
                startPauseBtn.textContent = 'Pause';
                startPauseBtn.classList.add('paused');
                lapBtn.disabled = false;
            } else {
                // Pause
                clearInterval(timerInterval);
                isRunning = false;
                startPauseBtn.textContent = 'Resume';
                startPauseBtn.classList.remove('paused');
            }
        }

        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            startTime = 0;
            elapsedTime = 0;
            lapTimes = [];
            lapNumber = 0;
            display.textContent = '00:00:00.00';
            startPauseBtn.textContent = 'Start';
            startPauseBtn.classList.remove('paused');
            lapBtn.disabled = true;
            lapList.innerHTML = '';
            lapsContainer.style.display = 'none';
        }

        function recordLap() {
            if (!isRunning) return;

            lapNumber++;
            const currentTotal = elapsedTime;
            const lapTime = lapNumber === 1 ? currentTotal : currentTotal - lapTimes[lapTimes.length - 1].total;
            
            lapTimes.push({
                number: lapNumber,
                lapTime: lapTime,
                total: currentTotal
            });

            displayLaps();
        }

        function displayLaps() {
            lapsContainer.style.display = 'block';
            lapList.innerHTML = '';

            // Find fastest and slowest laps (excluding first if only one lap)
            let fastestTime = Infinity;
            let slowestTime = -Infinity;
            
            if (lapTimes.length > 1) {
                lapTimes.forEach(lap => {
                    if (lap.lapTime < fastestTime) fastestTime = lap.lapTime;
                    if (lap.lapTime > slowestTime) slowestTime = lap.lapTime;
                });
            }

            // Display laps in reverse order (most recent first)
            for (let i = lapTimes.length - 1; i >= 0; i--) {
                const lap = lapTimes[i];
                const li = document.createElement('li');
                li.className = 'lap-item';

                // Highlight fastest and slowest (only if more than one lap)
                if (lapTimes.length > 1) {
                    if (lap.lapTime === fastestTime) li.classList.add('fastest');
                    if (lap.lapTime === slowestTime) li.classList.add('slowest');
                }

                li.innerHTML = `
                    <span class="lap-number">Lap ${lap.number}</span>
                    <span class="lap-time">${formatTime(lap.lapTime)}</span>
                    <span class="lap-diff">${formatTime(lap.total)}</span>
                `;

                lapList.appendChild(li);
            }
        }

        // Event listeners
        startPauseBtn.addEventListener('click', startPause);
        resetBtn.addEventListener('click', reset);
        lapBtn.addEventListener('click', recordLap);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                startPause();
            } else if (e.code === 'KeyR') {
                reset();
            } else if (e.code === 'KeyL' && !lapBtn.disabled) {
                recordLap();
            }
        });
    </script>
</body>
</html>
